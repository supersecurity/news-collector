- name: Debug Token Information
  env:
    NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
  run: |
    # 토큰 검증
    if [ -z "$NOTION_TOKEN" ]; then
      echo "::error::NOTION_TOKEN is empty"
      exit 1
    fi
    
    # 토큰 길이 출력
    echo "Token length: ${#NOTION_TOKEN}"
    
    # 토큰 유효성 검사
    if [[ $NOTION_TOKEN =~ ^rtn_ ]]; then
      echo "Token starts with 'rtn_'"
    else
      echo "::error::Token must start with 'rtn_'"
      exit 1
    fi
    
    echo "Token verification successful"
